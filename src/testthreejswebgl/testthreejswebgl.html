<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <h1>Hello world!</h1>
        <h2>Tip: Check your console</h2>

		<div class="container mt-4">
			<div class="row">
				<div class="mx-auto col-12 col-lg-8 row">
					<div class="col-12 mb-2">
						<h4>Scene Selection</h4>
					</div>

					<!-- button -->
					<div class="col-12 mb-2">
						<!-- Choose tecplot ascii file .tec: <input id="tecfile" type="button" text = "hello" /> -->
						 <button id="testbtn0" class="btn btn-primary">test func</button>
					</div>

					<!-- button -->
					<div class="col-12 mb-2">
						<!-- Choose tecplot ascii file .tec: <input id="tecfile" type="button" text = "hello" /> -->
						 <button id="testbtn1" class="btn btn-primary">bvh benchmark</button>
					</div>

					<div class="col-12 mb-2">
						<!-- Choose tecplot ascii file .tec: <input id="tecfile" type="button" text = "hello" /> -->
						 <button id="savebtn1" class="btn btn-primary">save mesh</button>
					</div>

					<!-- file loader -->
					<div class="col-12 mb-2">
						Choose file: <input id="fileLoader" type="file" accept='.obj' />
					</div>

					<!-- debug label -->
					<div class="col-12 mb-2">
						<pre id='debugLabel'>...</pre>
					</div>
					
					<!-- debug label2 -->
					<div id="stats" class="col-6 col-sm-6 mb-sm-0 mb-2">
					</div>


					<!-- slider -->
					<div class="col-12 mb-2">
						<h4>Slider</h4>
					   <input type="range" class="form-control-range" id="isovalueSlider"
							   min="0.0" max="255" step="1"> 
					</div>

					<!-- loading progress -->
					<div class="col-12 mt-lg-2 mt-0">
						<p id="loadingText"></p>
						<div class="progress mb-2">
							<div id="loadingProgressBar" class="progress-bar" role="progressbar"
								 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
	
					<!-- benchmark -->
					<div id="timestamp-stats" class="col-12 col-sm-12 mb-sm-0 mb-2">
					</div>

					<canvas id="glCanvas" width="16" height="16" style="border:1px solid black;"></canvas>
				</div>
			</div>
		</div>
    </body>
